<div class="edit-password-box detail-info">
  <div class="user-title">
    修改密码
  </div>
  <div class="passwoed-form user-info">
    <div class="pwd1 info-field">
      <span class="blank-name">
        密码：
      </span>
      <span>
        <input type="password" placeholder="******">
      </span>
      <span class="warn">
        <svg>
              <use xlink:href="assets/icon/symbol-defs.svg#icon-tishi"></use>
            </svg>
        密码由6-15位数字或字母组成
      </span>
    </div>
    <div class="pwd2 info-field">
      <span class="blank-name">
        重复密码：
      </span>
      <span>
        <input type="password" placeholder="******">
      </span>
      <span class="warn">
        <svg>
              <use xlink:href="assets/icon/symbol-defs.svg#icon-tishi"></use>
            </svg>
        密码由6-15位数字或字母组成
      </span>
    </div>
    <div class="code info-field">
      <span class="blank-name">
        验证码：
      </span>
      <span>
        <input type="number">
        <button class="code-btn">
          获取验证码
        </button>
      </span>
      <span class="warn">
        <svg>
              <use xlink:href="assets/icon/symbol-defs.svg#icon-tishi"></use>
            </svg>
        密码由6-15位数字或字母组成
      </span>
    </div>
  </div>
  <div class="submit-button">
    <button>
      确认修改
    </button>
  </div>
</div>
