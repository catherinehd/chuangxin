<section>
  <div class="header">
    <div class="logo">
      <img src="../../../assets/img/logo-01.png" />
    </div>
    <div class="top-nav">
      <ul class="nav-box">
        <li>
          <a routerLink="/home" routerLinkActive="active">首页</a>
        </li>
        <li (mouseover)="contradictionShow = true" (mouseleave)="contradictionShow = false">
          <a routerLink="/contradiction" routerLinkActive="active">矛盾矩阵</a>
          <div class="contradiction-children-box lower-level-menu" *ngIf="contradictionShow">
            <span class="triggle"><img src="../../../assets/img/nav.png" /></span>
            <div routerLink="/contradiction/03" routerLinkActive="level2active">
              2003版矛盾
            </div>
            <div routerLink="/contradiction/classical" routerLinkActive="level2active">
              经典矛盾
            </div>
          </div>
        </li>
        <li (mouseover)="repositoryShow = true" (mouseleave)="repositoryShow = false">
          <a routerLink="/repository" routerLinkActive="active">知识库</a>
          <div class="repository-children-box lower-level-menu" *ngIf="repositoryShow">
            <span class="triggle"><img src="../../../assets/img/nav.png" /></span>
            <div routerLink="/repository/functionsearch" routerLinkActive="level2active">
              功能检索
            </div>
            <div routerLink="/repository/propertysearh" routerLinkActive="level2active">
              属性检索
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="func-btns">
      <ul *ngIf="!inlogin">
        <li (click)="isLoginShow()">
          登录
        </li>
        <li routerLink="/register">
          注册
        </li>
      </ul>
      <div *ngIf="inlogin">
        欢迎来到创新咖啡厅
      </div>
    </div>
  </div>
</section>
