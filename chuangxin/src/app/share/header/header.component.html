<section>
  <div class="header">
    <div class="logo">
      <img src="../../../assets/img/logo-01.png" />
    </div>
    <div class="top-nav">
      <ul class="nav-box">
        <li>
          <a routerLink="/home" routerLinkActive="active" (click)="isShowLoginPop('/home')">首页</a>
          <span class="line"></span>
        </li>
        <li (mouseover)="contradictionShow = true" (mouseleave)="contradictionShow = false">
          <a id="contradiction" href="javascript:void(0)" >矛盾矩阵</a>
          <span class="line"></span>
          <div class="contradiction-children-box lower-level-menu" *ngIf="contradictionShow">
            <span class="triggle"><img src="../../../assets/img/nav.png" /></span>
            <div class="toggle-list-box">
              <div routerLink="/contradiction/03" routerLinkActive="level2active" (click)="isShowLoginPop('/contradiction/03')">
                2003矛盾矩阵
              </div>
              <div routerLink="/contradiction/classical" routerLinkActive="level2active" (click)="isShowLoginPop('/contradiction/classical')">
                经典矛盾矩阵
              </div>
            </div>
          </div>
        </li>
        <li (mouseover)="repositoryShow = true" (mouseleave)="repositoryShow = false">
          <a id="repository" href="javascript:void(0)" >知识库</a>
          <div class="repository-children-box lower-level-menu" *ngIf="repositoryShow">
            <span class="triggle"><img src="../../../assets/img/nav.png" /></span>
            <div class="toggle-list-box">
              <div routerLink="/repository/functionsearch" routerLinkActive="level2active" (click)="isShowLoginPop('/repository/functionsearch')">
                功能知识库
              </div>
              <div routerLink="/repository/propertysearh" routerLinkActive="level2active" (click)="isShowLoginPop('/repository/propertysearh')">
                属性知识库
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
    <div class="func-btns">
      <ul *ngIf="!inlogin">
        <li (click)="isLoginShow()">
          登录
        </li>
        <li routerLink="/register">
          注册
        </li>
      </ul>
      <div *ngIf="inlogin" class="welcome" (mouseover)="showToggle = true" (mouseleave)="showToggle = false">
        <div class="tx-box">
          <i class="icon-touxiang"></i>
        </div>
        您好！ <span>{{userName}}</span>
        <div class="toggle" *ngIf="showToggle">
          <span class="triggle"><img src="../../../assets/img/nav.png" /></span>
          <div class="toggle-list-box">
            <div routerLink="/person" routerLinkActive="level2active" (click)="setActive()">个人中心</div>
            <div (click)="logout()">退出登录</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<app-modal [msg]="msg" *ngIf="msg"></app-modal>
