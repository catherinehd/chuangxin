<div class="pop-wrap" *ngIf="popmodal.isLoginShow">
  <div class="pop-box container">
    <div class="pop-title">
      {{popmodal.title}}
      <span (click)="close()">
        <svg>
              <use xlink:href="assets/icon/symbol-defs.svg#icon-guanbi"></use>
            </svg>
      </span>
    </div>
    <div class="pop-detail">

      <!--登录模块-->
      <div class="login-box login-form">
        <div class="username form-field">
          <span class="username-title title">
            用户名：
          </span>
          <span>
            <input placeholder="请输入用户名">
          </span>
        </div>
        <div class="password form-field">
          <span class="password-title title">
            密  码：
          </span>
          <span>
            <input type="password" placeholder="请输入密码">
          </span>
        </div>
        <div class="form-field remmember-forget-box">
          <span class="remember">
            <input type="checkbox">
            记住我
          </span>
          <span class="forgetpwd">
            忘记密码？
          </span>
        </div>
        <div class="warn">
        <svg>
              <use xlink:href="assets/icon/symbol-defs.svg#icon-tishi"></use>
            </svg>
        密码由6-15位数字或字母组成
        </div>
        <div class="login-btn">
          <button>
            登录
          </button>
        </div>
        <div class="tip">
          还没有账号？<a href="#">立即注册</a>
        </div>
      </div>

    </div>
  </div>
</div>
